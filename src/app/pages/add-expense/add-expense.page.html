<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Yen Bijak</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Yen Bijak</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <form [formGroup]="form" >
      <div>
        <ion-label>expense</ion-label>
        <ion-input formControlName="expense" type="number" class="input" placeholder="expense" required></ion-input>
        
      </div>
      <div>
        <ion-label>date</ion-label>
        <ion-input formControlName="date" type="date" class="input" placeholder="date" required></ion-input>
    
      </div>
      <ion-button (click)="addExpense()">Submit</ion-button>
    </form>

  </div>

</ion-content>

<ion-tabs>

  <ion-tab-bar vertical="bottom" horizontal="end" slot="fixed">
    <ion-tab-button href="/home-page">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="detailExpense()">
      <ion-icon name="card-outline"></ion-icon>
      <ion-label>Expense</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="detailIncome()">
      <ion-icon name="cash-outline"></ion-icon>
      <ion-label>Income</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Setting</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
